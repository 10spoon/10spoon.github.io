<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>써치클래스 Landing hub</title>
</head>
<body>
  <script>
    const userAgent = navigator.userAgent;

    if (/Android/i.test(userAgent)) {
      window.location.href = "https://play.google.com/store/apps/details?id=com.searchclass";
    } else if (/iPhone|iPad|iPod/i.test(userAgent)) {
      window.location.href = "https://apps.apple.com/kr/app/%EC%8D%A8%EC%B9%98%ED%81%B4%EB%9E%98%EC%8A%A4/id6478587843";
    } else {
      window.location.href = "https://searchclass.co.kr/";
    }
  </script>
  <p>학원이 아닌, 강의를 찾는 써치클래스</p>
</body>
</html>
